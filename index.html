<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #1e1e1e;
            color: white;
            padding: 20px;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        #drum {
            font-size: 60px;
            margin: 30px 0;
            height: 80px;
        }
        #spinBtn {
            background: #0088cc;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
        }
        #spinBtn:disabled {
            background: #555;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="drum">üé∞</div>
    <button id="spinBtn">SPIN</button>

    <script>
        // –ü—Ä–∏–∑—ã
        const prizes = ["üçé", "üçí", "üçã", "üçä", "üí∞", "üíé", "üéÅ", "‚≠ê"];
        const drum = document.getElementById('drum');
        const spinBtn = document.getElementById('spinBtn');
        let isSpinning = false;

        // –§—É–Ω–∫—Ü–∏—è –≤—Ä–∞—â–µ–Ω–∏—è
        function spin() {
            if (isSpinning) return;
            isSpinning = true;
            spinBtn.disabled = true;
            
            let spins = 0;
            const spinInterval = setInterval(() => {
                spins++;
                drum.textContent = prizes[Math.floor(Math.random() * prizes.length)];
                
                // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ —á–µ—Ä–µ–∑ 10 —Ü–∏–∫–ª–æ–≤
                if (spins >= 10) {
                    clearInterval(spinInterval);
                    isSpinning = false;
                    spinBtn.disabled = false;
                    
                    // –§–∏–Ω–∞–ª—å–Ω—ã–π –ø—Ä–∏–∑
                    const finalPrize = prizes[Math.floor(Math.random() * prizes.length)];
                    drum.textContent = finalPrize;
                    
                    // –û—Ç–ø—Ä–∞–≤–∫–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ –≤ –±–æ—Ç–∞
                    if (window.Telegram && Telegram.WebApp.sendData) {
                        Telegram.WebApp.sendData(finalPrize);
                    }
                }
            }, 100);
        }

        // –ù–∞–∑–Ω–∞—á–µ–Ω–∏–µ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∞
        spinBtn.addEventListener('click', spin);

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        if (window.Telegram) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }
    </script>
</body>
</html>
