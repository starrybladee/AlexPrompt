<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ë–∞—Ä–∞–±–∞–Ω –ø—Ä–∏–∑–æ–≤</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
        }
        .drum {
            font-size: 60px;
            margin: 30px 0;
            height: 80px;
        }
        button {
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé∞ –ë–∞—Ä–∞–±–∞–Ω –ø—Ä–∏–∑–æ–≤</h1>
        <div class="drum" id="drum">?</div>
        <button id="spinBtn">SPIN</button>
    </div>

    <script>
        const prizes = ["üçé", "üçí", "üçã", "üçä", "üí∞", "üíé", "üéÅ", "‚≠ê"];
        const drum = document.getElementById('drum');
        const spinBtn = document.getElementById('spinBtn');

        spinBtn.addEventListener('click', () => {
            spinBtn.disabled = true;
            let spins = 0;
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –≤—Ä–∞—â–µ–Ω–∏—è
            const spinInterval = setInterval(() => {
                spins++;
                drum.textContent = prizes[Math.floor(Math.random() * prizes.length)];
                
                if (spins >= 10) {
                    clearInterval(spinInterval);
                    const finalPrize = prizes[Math.floor(Math.random() * prizes.length)];
                    drum.textContent = finalPrize;
                    spinBtn.disabled = false;
                    
                    // –û—Ç–ø—Ä–∞–≤–∫–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ –≤ –±–æ—Ç–∞
                    if (window.Telegram) {
                        Telegram.WebApp.sendData(finalPrize);
                    }
                }
            }, 100);
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WebApp
        Telegram.WebApp.ready();
    </script>
</body>
</html>
