<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolls Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #121212;
            --card-color: #1E1E1E;
            --text-color: #FFFFFF;
            --accent-color: #FFD700;
            --button-color: #3A3A3A;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 16px;
            min-height: 100vh;
        }
        
        .header {
            text-align: center;
            margin-bottom: 24px;
        }
        
        .title {
            font-size: 24px;
            font-weight: 700;
            color: var(--accent-color);
            margin-bottom: 8px;
        }
        
        .last-wins {
            background: var(--card-color);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .last-wins-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .wins-list {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding-bottom: 8px;
        }
        
        .win-item {
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 8px;
            padding: 8px 12px;
            min-width: 60px;
            text-align: center;
            font-size: 16px;
        }
        
        .slot-machine {
            background: var(--card-color);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .reel-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            perspective: 1000px;
        }
        
        .reel {
            width: 80px;
            height: 120px;
            position: relative;
            transform-style: preserve-3d;
            border-radius: 8px;
            background: linear-gradient(145deg, #2a2a2a, #1f1f1f);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .reel-item {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            backface-visibility: hidden;
            transform-origin: center;
        }
        
        .spin-btn {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #000;
            border: none;
            width: 100%;
            padding: 16px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 0 rgba(255, 165, 0, 0.5);
        }
        
        .spin-btn:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 rgba(255, 165, 0, 0.5);
        }
        
        .wallet-section {
            background: var(--card-color);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
        }
        
        .connect-btn {
            background: var(--button-color);
            color: var(--text-color);
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        @keyframes spin {
            0% { transform: rotateX(0deg); }
            100% { transform: rotateX(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">ROLLS</div>
    </div>
    
    <div class="last-wins">
        <div class="last-wins-title">
            <span>–ü–æ—Å–ª–µ–¥–Ω–∏–µ –≤—ã–∏–≥—Ä—ã—à–∏</span>
        </div>
        <div class="wins-list" id="winsList">
            <!-- –î–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ –∑–∞–ø–æ–ª–Ω—è–µ–º -->
        </div>
    </div>
    
    <div class="slot-machine">
        <div class="reel-container" id="reelContainer">
            <div class="reel" id="reel1"></div>
            <div class="reel" id="reel2"></div>
            <div class="reel" id="reel3"></div>
        </div>
        
        <button class="spin-btn" id="spinBtn">SPIN</button>
    </div>
    
    <div class="wallet-section">
        <button class="connect-btn" id="connectBtn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M5 8H19V16H5V8Z" fill="currentColor"/>
                <path d="M8 12H16" stroke="#FFD700" stroke-width="2" stroke-linecap="round"/>
            </svg>
            –ü–æ–¥–∫–ª—é—á–∏ –∫–æ—à–µ–ª–µ–∫
        </button>
    </div>

    <script>
        // –°–∏–º–≤–æ–ª—ã –¥–ª—è –±–∞—Ä–∞–±–∞–Ω–æ–≤
        const symbols = ["üçí", "üçã", "üçä", "üçá", "üçâ", "üí∞", "üíé", "7Ô∏è‚É£"];
        
        // –ü–æ—Å–ª–µ–¥–Ω–∏–µ –≤—ã–∏–≥—Ä—ã—à–∏ (–º–æ–∂–Ω–æ –∑–∞–º–µ–Ω–∏—Ç—å –Ω–∞ —Ä–µ–∞–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ)
        const lastWins = ["üí∞", "üíé", "üçá", "7Ô∏è‚É£", "üçí", "üçä", "üí∞", "üçã"];
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', () => {
            const winsList = document.getElementById('winsList');
            const reel1 = document.getElementById('reel1');
            const reel2 = document.getElementById('reel2');
            const reel3 = document.getElementById('reel3');
            const spinBtn = document.getElementById('spinBtn');
            const connectBtn = document.getElementById('connectBtn');
            
            // –ó–∞–ø–æ–ª–Ω—è–µ–º –ø–æ—Å–ª–µ–¥–Ω–∏–µ –≤—ã–∏–≥—Ä—ã—à–∏
            lastWins.forEach(win => {
                const winItem = document.createElement('div');
                winItem.className = 'win-item';
                winItem.textContent = win;
                winsList.appendChild(winItem);
            });
            
            // –°–æ–∑–¥–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã –±–∞—Ä–∞–±–∞–Ω–æ–≤
            function createReelItems(reel) {
                for (let i = 0; i < 10; i++) {
                    const item = document.createElement('div');
                    item.className = 'reel-item';
                    item.style.transform = rotateX(${i * 36}deg) translateZ(100px);
                    item.textContent = symbols[Math.floor(Math.random() * symbols.length)];
                    reel.appendChild(item);
                }
            }
            
            createReelItems(reel1);
            createReelItems(reel2);
            createReelItems(reel3);
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –≤—Ä–∞—â–µ–Ω–∏—è
            spinBtn.addEventListener('click', () => {
                if (spinBtn.disabled) return;
                spinBtn.disabled = true;
                
                // –ü–∞—Ä–∞–º–µ—Ç—Ä—ã –∞–Ω–∏–º–∞—Ü–∏–∏
                const spins = 5; // –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–æ–ª–Ω—ã—Ö –æ–±–æ—Ä–æ—Ç–æ–≤
                const duration = 3000; // –î–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –≤ ms
                
                // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –¥–ª—è –∫–∞–∂–¥–æ–≥–æ –±–∞—Ä–∞–±–∞–Ω–∞
                [reel1, reel2, reel3].forEach((reel, index) => {
                    // –°–ª—É—á–∞–π–Ω–∞—è –æ—Å—Ç–∞–Ω–æ–≤–∫–∞ –Ω–∞ —Å–∏–º–≤–æ–ª–µ
                    const targetSymbol = symbols[Math.floor(Math.random() * symbols.length)];
                    const items = reel.querySelectorAll('.reel-item');
                    
                    // –ù–∞—Ö–æ–¥–∏–º –ø–æ–∑–∏—Ü–∏—é —Ü–µ–ª–µ–≤–æ–≥–æ —Å–∏–º–≤–æ–ª–∞
                    let targetPosition = 0;
                    items.forEach((item, i) => {
                        if (item.textContent === targetSymbol) {
                            targetPosition = i;
                        }
                    });
                    // –ó–∞–¥–µ—Ä–∂–∫–∞ –¥–ª—è –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ–≥–æ –∑–∞–ø—É—Å–∫–∞ –±–∞—Ä–∞–±–∞–Ω–æ–≤
                    setTimeout(() => {
                        reel.style.transition = transform ${duration}ms cubic-bezier(0.2, 0.7, 0.1, 1);
                        reel.style.transform = rotateX(${spins * 360 + targetPosition * 36}deg);
                    }, index * 200);
                });
                
                // –í–∫–ª—é—á–∞–µ–º –∫–Ω–æ–ø–∫—É –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏
                setTimeout(() => {
                    spinBtn.disabled = false;
                    
                    // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç –≤ –±–æ—Ç–∞
                    if (window.Telegram && Telegram.WebApp.sendData) {
                        const winSymbol = symbols[Math.floor(Math.random() * symbols.length)];
                        Telegram.WebApp.sendData(JSON.stringify({
                            prize: winSymbol,
                            action: "spin"
                        }));
                        
                        // –î–æ–±–∞–≤–ª—è–µ–º –≤—ã–∏–≥—Ä—ã—à –≤ —Å–ø–∏—Å–æ–∫
                        const winItem = document.createElement('div');
                        winItem.className = 'win-item';
                        winItem.textContent = winSymbol;
                        winsList.insertBefore(winItem, winsList.firstChild);
                        
                        // –£–¥–∞–ª—è–µ–º –ª–∏—à–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç—ã
                        if (winsList.children.length > 10) {
                            winsList.removeChild(winsList.lastChild);
                        }
                    }
                }, duration + 600);
            });
            
            // –ö–Ω–æ–ø–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫–æ—à–µ–ª—å–∫–∞
            connectBtn.addEventListener('click', () => {
                if (window.Telegram && Telegram.WebApp.sendData) {
                    Telegram.WebApp.sendData(JSON.stringify({
                        action: "connect_wallet"
                    }));
                }
            });
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
            if (window.Telegram) {
                Telegram.WebApp.ready();
                Telegram.WebApp.expand();
            }
        });
    </script>
</body>
</html>
